<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>돔 선택 실습</title>
</head>

<body>
    <h1>라면 요리</h1>
    <dl>
        <dt>라면재료</dt>
        <dd>
            <ul>
                <li id="ramyun">봉지 라면</li>
                <li>물 500ml</li>
                <li class="some">달걀 한 개</li>
                <li class="some">대파 조금</li>
                <li class="some">청양 고추 한 개</li>
            </ul>
        </dd>
        <dt>라면 끊이는 법</dt>
        <dd>
            <ol>
                <li>냄비에 물을 넣고 끓인다.</li>
                <li>라면과 스프를 넣는다</li>
                <li>청양 고추를 송송 썰어 넣는다</li>
                <li>달걀을 넣는다</li>
                <li>불을 끄고 대파를 송송 썰어 넣는다</li>
            </ol>
        </dd>
    </dl>

    <script>
        /*
        1.  
        스크립트를 이용해서 id가 ramyun인 요소를 선택하여
        그 요소를 기준으로 부모 자식 관계를 이용하여
        청양 고추를 송송 썰어 넣는다라는 내용이 있는 li
        를 찾아서 선택하고 출력
        */
        var id_ramyun = document.getElementById("ramyun");
        var ramyun_parent = id_ramyun.parentElement;
        console.log(ramyun_parent);
        var ramyun_grandParent = ramyun_parent.parentElement;
        var ramyun_grandParent_sibling = ramyun_grandParent.nextElementSibling.nextElementSibling;
        console.log(ramyun_grandParent_sibling);
        var songsong = ramyun_grandParent_sibling.children[0].children[2];
        console.log(songsong);
        


        // 2. 클래스가 some인 아이의 마지막 요소를 출력하시오

        var lastSomeArr = document.getElementsByClassName("some")[2];
        console.log(lastSomeArr);
                                                                                                                                                           
        // 3. 태그 이름의 dt인 아이를 선택하여 출력하시오

        var tagDt = document.getElementsByTagName("dt");
        console.log(tagDt);

        // 4. ol의 마지막 자식 요소를 선택하고 그 안에 텍스트 노드를 선택하여 출력하시오

        var ol_lastChild = document.getElementsByTagName("ol")[0].lastElementChild;
        console.log(ol_lastChild);
        var child_nodes = ol_lastChild.childNodes[0];
        console.log(child_nodes);
    </script>
</body>

</html>
