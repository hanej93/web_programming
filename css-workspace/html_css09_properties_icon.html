<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- fontawesome 의 아이콘을 쓰기 위해 링크를 넣어야함 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        i{
            font-size: 50px;
        }
    </style>

</head>
<body>
    <h1>아이콘</h1>
    fontawesome, bootstrabk 등등의 아이콘, 모양을 적용하는 방법은<br>
    요소에 클래스를 넣어 효과를 적용할 수 있다.<br>
    기본적인 효과가 있는 태그에 넣으면 효과가 겹치거나 원하지 않는 모양이 된다.<br>
    <i class="fab fa-apple"></i>애플 아이콘!
    
    <br><br>
    <!-- 테이블 만들어서 한 쪽은 아이콘, 설명 -->
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <thead>
            <tr>
                <th>아이콘</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fab fa-discord"></i></td>
                <td>디스코드</td>
            </tr>
            <tr>
                <td><i class="fab fa-css3"></i></td>
                <td>CSS3</td>
            </tr>
            <tr>
                <td><i class="fab fa-github"></i></td>
                <td>깃허브</td>
            </tr>
            <tr>
                <td><i class="fab fa-google"></i></td>
                <td>구글</td>
            </tr>
            <tr>
                <td><i class="far fa-grin-alt"></i></td>
                <td>grin-alt</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
