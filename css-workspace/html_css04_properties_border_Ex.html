<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border 연습</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }

        .border_practice{
            border-style: dotted dashed dotted solid;
            border-width: 10px 4px 5px 20px;
            border-color: blue yellow blue red;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div class="border_practice"></div>
</body>
</html>
