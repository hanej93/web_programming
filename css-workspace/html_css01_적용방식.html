<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 적용방식</title>
    <link rel="stylesheet" href="html_css01.css">
    <style>
        #inner{
            /* css 주석 */
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <h1>CSS 적용방식</h1>
    <dl>
        <dt>인라인 방식</dt>
        <dd id="inline" style="background-color: aqua;">
            태그 안쪽 style이라는 속성을 이용해서 넣어주는 방식<br>
            style="css속성:값; css속성:값"
        </dd>
        <dt>내부 css 방식</dt>
        <dd id="inner">html 파일 안쪽에 style이라는 태그 안에 css를 작성하는 방식</dd>
        <dt>외부 css 방식</dt>
        <dd id="outter">외부 css파일을 만들어 링크 태그로 적용하는 방식</dd>
    </dl>

</body>
</html>
