<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <script src="../jquery-3.6.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        h1{
            text-align: center;
        }

        /* 박스모양 */
        .myFrame{
            /* 176짜리 이미지가 3개 보여야하니 최소 176*3보다 커야함 */
            width: calc(176px*3);
            height: 176px;

            /* 벗어나는 이미지를 숨기기 */
            overflow: hidden;

            /* 버튼의 부모를 만들기 위해 포지션을 지정해줌 */
            position: relative;

            /* 가운데 정렬 */
            margin: 0 auto;
        }

        /* 한쪽으로 정렬 */
        .myFrame li{
            float: left;
        }

        .myFrame>ul::after{
            display: block;
            content: "";
            clear :both;
        }

        /* 버튼 설정 */
        .myFrame>a{
            position: absolute;
            top: 40%;
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 25%;
            text-align: center;
            line-height: 50px;
        }
        .myFrame>a:first-of-type{
            right: 0px;
        }
        .myFrame>a:last-of-type{
            left: 0px;
        }

        .myFrame>ul{
            width:calc(176px *10);
        }
    </style>

    <script>
        $(function(){
            $(".myFrame>a").first().click(function(){
                // $(".myFrame>ul").css("margin-left","-176px");
                $(".myFrame>ul").animate({"margin-left":"-176px"}, 500, function(){
                    $(this).css("margin-left","0px");
                    $(this).append($(this).children().eq(0));
                });
            });
        });
    </script>
</head>
<body>
    <h1>animation이 있는 이미지 슬라이드</h1>
    <div class="myFrame">
        <ul>
            <li><img src="../images/images/simg01.jpg" alt=""></li>
            <li><img src="../images/images/simg02.jpg" alt=""></li>
            <li><img src="../images/images/simg03.jpg" alt=""></li>
            <li><img src="../images/images/simg04.jpg" alt=""></li>
            <li><img src="../images/images/simg05.jpg" alt=""></li>
            <li><img src="../images/images/simg06.jpg" alt=""></li>
            <li><img src="../images/images/simg07.jpg" alt=""></li>
            <li><img src="../images/images/simg08.jpg" alt=""></li>
            <li><img src="../images/images/simg09.jpg" alt=""></li>
            <li><img src="../images/images/simg10.jpg" alt=""></li>
        </ul>
        <a href="#">다음</a>
        <a href="#">이전</a>
    </div>
</body>
</html>
