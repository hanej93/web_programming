<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("ul>li").eq(0).on("click",function() {
                alert("클릭시 경고");
            });
            
            $("ul>li").eq(1).dblclick(function(){
                console.dir($(this));
            });
            $("ul>li:gt(1)").one("click",function() {
               alert("한번만 실행하는 경고창");
            });

            // 제이쿼리로 선택
            $("li").css({"border":"1px solid red", "background-color":"lightgreen"});
            // var l = document.querySelectorAll("li");
            // l.style = "border:1px solid red ; background: lightgreen;";
            // console.log(l);
            

            $("ol>li").click(function(){
                alert($(this).text() + " 리스트 실행");
            });
            
            
        });
    </script>
</head>
<body>
    <h1>이벤트를 추가하는 방법</h1>
    <dl>
        <dt>요소에 이벤트를 추가하는 방법</dt>
        <dd>
            <ul>
                <li>on("이벤트명, 실행할 함수)</li>
                <li>이벤트명(실행할 함수)</li>
                <li>one("이벤트명", 실행할 함수)</li>
            </ul>
        </dd>
    </dl>
    <ol>
        <li>일번</li>
        <li>이번</li>
        <li>삼번</li>
        <li>사번</li>
    </ol>
</body>
</html>
