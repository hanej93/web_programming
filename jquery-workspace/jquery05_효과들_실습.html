<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div01,
        #div02 {
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }

        #image_container {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#div01").one("click", function () {
                alert($(this).text());
            });
            $("#div02").mouseenter(function () {
                $(this).css("background-color", "yellow")
            });
            $("#div02").mouseout(function () {
                $(this).css("background-color", "gray")
            });
            $("img[src*=car]").mouseenter(function () {
                $(this).attr("src", "../images/images/car3.jpg");
            });
            $("img[src*=car]").mouseout(function () {
                $(this).attr("src", "../images/images/car2.jpg");
            });
            $("img[src*=car]").click(function () {
                alert("차차차");
            });



        });
    </script>
</head>

<body>
    <div id="div01">한 번만 실행</div>
    <div id="div02">안녕!!!</div>
    <div id="image_container">
        <img src="../images/images/car2.jpg" alt="">
    </div>
</body>

</html>
