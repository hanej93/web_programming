<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form(폼)</title>
</head>
<body>
    <h1>입력 양식</h1>
    폼은 클라이언트가 웹 서버에게 데이터를 보내기 위한 입력 도구이다.<br>
    예) 로그인 입력창, 회원가입 입력창<br>
    
    <!-- 
        <<form 의 속성>>
        action : 입력받은 데이터를 서버로 보내기위한 목적지
        mothod : 데이터를 보내는 방식(http 요청 방식)
            - post, get
            post : HTTP Request 헤더에 데이터를 포함해서 전송
                    url에 표시되지 않는다.
            get : 2048개의 글자까지만 가능하고 url뒤에 ?를 붙여서 전달한다.
     -->
    <form action="html_tag12_form_index.html" method="POST">
        <!-- 
            input get의 속성
            type : 입력방식
            name : 전달할 변수(키)의 역할
            value : (사용자가 입력한 값)전달할 값
         -->


        id : <input type="text" name="id" value="valueId"><br>
        password : <input type="text" name="password"><br>
        <input type="submit" value="보내기">
    </form>

    <hr>
    <form action="html_tag12_form_index.html" method="POST">
        <fieldset>
            <legend>로그인</legend>
            <input type="text" placeholder="아이디를 입력하세요" name="userId"><br>
            <input type="password" placeholder="비밀번호를 입력하세요" name="userPassword"><br>
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </fieldset>
    </form>

    <hr><br><br><br>
    <form action="html_tag12_form_index.html" method="GET">
        <fieldset>
            <legend>회원가입</legend>
            <input type="text" placeholder="아이디를 입력하세요" name="userId">
            <input type="password" name="userPassword" placeholder="비밀번호를 입력하세요">
            <hr>
            <fieldset>
                <legend>성별</legend>
                <label><input type="radio" name="gender" value="male">남성</label>
                <label><input type="radio" name="gender" value="female</label>
                <label><input type="radio" name="gender" value="other">기타</label>
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <label><input type="checkbox" name="hobby" value="game">게임</label>
                <label><input type="checkbox" name="hobby" value="study">공부</>
                <label><input type="checkbox" name="hobby" value="reading">독서</label>
            </fieldset>
            생년월일 : <input type="date" name="birthDate"><br>
            <hr>
            <fieldset>
                <legend>비밀번호 힌트</legend>
                <select name="pwdHint">
                    <option value="book">가장 기억에 나는 책</option>
                    <option value="place">가장 기억에 남는 장소</option>
                    <option value="nickname" selected>어릴 때 별명</option>
                </select>
                <input type="text" name="pwdHint_ans" placeholder="내용">
            </fieldset>
            <hr>
            프로필 사진 : <input type="file" name="uploadFile" multiple><br><br>
            <input type="submit" value="회원가입"> <input type="reset" value="초기화"><br><br>
            <input type="email" name="userEmail" placeholder="E-mail을 입력해주세요."><br><br>
            <input type="color" name="userColor">
            <input type="datetime" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="hidden" name="">
            <input type="month" name="" id="">
            <input type="number" name="" id="">
            <input type="range" name="" id="" step="20">
            <input type="time" name="" id="">
            <input type="url" name="" id="">
            <input type="week" name="" id="">
            <input type="search" name="" id="">
        </fieldset>

    </form>


</body>
</html>
